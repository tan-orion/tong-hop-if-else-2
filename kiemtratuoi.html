<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let age = parseInt(prompt('số tuổi của một người là :'));
     if (age >=0 && age< 5){
         alert('đồ  trẻ con');
     }
     else if (age >5 && age <=11){
         alert('lớn hơn chút rồi');
     }
     else if( age > 11 && age<= 19){
         alert('tuổi teen');
     }
     else{
         alert('tuổi trưởng thành');
     }
</script>
</body>
</html>
